            <ion-item class="input-container" no-padding>
                    <ion-input [(ngModel)]="announcement.header" name="header" placeholder="Announcement header" type="text"  required></ion-input>
                </ion-item>
                <ion-item class="input-container" padding>
                      <div contenteditable="true" id="body" placeholder="What would you like to announce?" style="min-height: 300px;" (input)="announcement.body = $event.target.innerHTML">

                      </div>                  
                </ion-item>
                <button color="light" (click)="addLink()" ion-button icon-end type="submit" [disabled]="">
                        Add Link
                        <ion-icon ios="add-circle-outline" md="add-circle-outline" item-start></ion-icon>
                </button>
                <button color="light" (click)="saveAnnouncement(announcement)" ion-button icon-end type="submit" [disabled]="!announcement.header || !announcement.body">
                  Submit
                  <ion-icon ios="ios-megaphone" md="ios-megaphone" item-start></ion-icon>
                </button>

    </div>
