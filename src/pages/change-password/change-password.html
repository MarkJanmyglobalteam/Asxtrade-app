<ion-header>

    <ion-navbar color="main">
        <ion-title>change password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-row>
        <ion-input type="password" placeholder="Current Password" [(ngModel)]="password.current"></ion-input>
    </ion-row>
    <ion-row>
        <ion-input type="password" placeholder="New Password" [(ngModel)]="password.new"></ion-input>
    </ion-row>
    <ion-row>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="password.confirm"></ion-input>
    </ion-row>
    <ion-row justify-content-end>
        <button color="light" ion-button (click)="changePassword(password)">CHANGE</button>
    </ion-row>

</ion-content>
