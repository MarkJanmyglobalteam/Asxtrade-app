<ion-header>
    <ion-navbar color="main">
        <ion-title>Edit profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-col col-lg-5 col-md-12 col-sm-12 col-sx-12>
        <ion-row class="user-photo" justify-content-center>
            <div>
                <img class="preview" [offset]="offset" [defaultImage]="defaultPhotoUrl" [lazyLoad]="user$?.photoUrl">
                <button ion-button icon-only (click)="showUploadImageOptions()">
                    <ion-icon name="camera"></ion-icon>
                </button>
            </div>
        </ion-row>
        <ion-row>
            <ion-input type="text" placeholder="User Name" [(ngModel)]="user$.username"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input type="email" placeholder="Email Address" [(ngModel)]="user$.email"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input class="divider" type="text" placeholder="First Name" [(ngModel)]="user$.firstname"></ion-input>
            <ion-input type="text" placeholder="Last Name" [(ngModel)]="user$.lastname"></ion-input>
        </ion-row>
        <ion-row>
            <ion-textarea rows="3" placeholder="Address" [(ngModel)]="user$.address"></ion-textarea>
        </ion-row>
        <ion-row>
            <ion-input type="text" placeholder="Mobile Number" [(ngModel)]="user$.mobileNumber"></ion-input>
        </ion-row>
        <ion-row>
            <ion-input type="text" placeholder="Post Code" [(ngModel)]="user$.postCode"></ion-input>
        </ion-row>
        <ion-row>
            <!-- <ion-label stacked>Birthdate</ion-label> -->
            <ion-datetime displayFormat="DD MMM YYYY" max="{{ maxDate }}" [(ngModel)]="user$.birthdate"></ion-datetime>
        </ion-row>
        <br>
        <ion-row>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-row>
        <ion-row justify-content-end>
            <button color="light" ion-button (click)="revert()">REVERT</button>
            <button color="light" ion-button (click)="update()" [disabled]="!password">UPDATE</button>
        </ion-row>
    </ion-col>
</ion-content>
