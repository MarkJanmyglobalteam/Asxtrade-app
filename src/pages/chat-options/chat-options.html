<ion-header>

  <ion-navbar>
    <ion-title>Group details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Actions
    </ion-list-header>
    <ion-item (click)="goToAddMoreMembersPage()">
      <ion-icon name="person-add" item-start></ion-icon>
      Add more members
    </ion-item>
    <ion-item (click)="renameConversationPrompt()">
      <ion-icon name="settings" item-start></ion-icon>
      Rename Group chat
    </ion-item>
    <ion-item (click)="leaveGroupChatPrompt()">
      <ion-icon name="log-out" item-start></ion-icon>
      Leave group chat
    </ion-item>
  </ion-list>

  <ion-list class="members-list">
    <ion-list-header>
      Members
    </ion-list-header>
    <ng-template ngFor let-participant [ngForOf]="conversationData.participants">
      <ion-item *ngIf="!participant.isRemoved">
        <ion-avatar item-start>
          <img [src]="participant.photoUrl || './assets/dp-placeholder.png'" alt="user image">
        </ion-avatar>
        <h2>{{ participant.firstname }} {{ participant.lastname }}</h2>
        <ion-icon (click)="removeParticipantFromGroupConversationPrompt(participant)" *ngIf="participant.uuid != currentLoggedInUserId && conversationData.isCreator" name="close" item-end></ion-icon>
      </ion-item>
    </ng-template>

  </ion-list>
</ion-content>
