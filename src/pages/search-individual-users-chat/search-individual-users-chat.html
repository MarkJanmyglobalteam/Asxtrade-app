<ion-header>

  <ion-navbar color="main">
    <ion-title>Create Conversation</ion-title>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="searchBar.name"
    [placeholder]="searchBar.placeholder"
    debounce="1000"
    (ionInput)="search(searchBar.name)"
    (cancel)="cancel($event)"
    (clear)="cancel($event)">
  </ion-searchbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="startIndividualConversation(user)">
      <ion-avatar item-start>
        <img [src]="user.photoUrl" />
      </ion-avatar>
      <h2>{{ user.firstname }} {{ user.lastname }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
