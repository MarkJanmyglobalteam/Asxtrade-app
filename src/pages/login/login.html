<div class="web">

<header>
    <img src="./assets/imgs/asx-logo.png">
</header>
    <main>
        <ion-row>
            <ion-col col-lg-12 col-md-12 col-s-12 col-xs-12 style="margin: auto">
                <ion-item>
                    <ion-label color="primary" fixed>
                        <ion-icon name="ios-contact-outline"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Your Email" [(ngModel)]="user.email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12 style="margin: auto">
                <ion-item>
                        <ion-label color="primary" fixed>
                            <ion-icon name="ios-lock-outline"></ion-icon>
                        </ion-label>
                        <ion-input type="password" placeholder="Your Password" [(ngModel)]="user.password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12 style="margin: auto">
                <button class="login" light ion-button round (click)="signIn(null, user)">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-lg-12 col-md-12 col-sm-12 col-xs-12 style="margin: auto">
                <button class="create-account" ion-button round outline (click)="register()">Create Account</button>
            </ion-col>
        </ion-row>


    </main>
