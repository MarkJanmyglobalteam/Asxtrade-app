<ion-header>

  <ion-navbar>
    <ion-title>Additional info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
  <div *ngIf="!isEmailVerified" class="email-verification">
      <p>Plese verify your Email Address to {{email}} in order to proceed.</p>
      <p style="color:#43b3f0" (click)="resendEmail()">Resend</p>
      <button (click)="checkIfEmailVerified()" round block ion-button >Continue</button>
  </div>
  
  <div *ngIf="isEmailVerified">
      <ion-item no-padding>
          <ion-label stacked>Birthdate</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" max="{{ maxDate }}" [(ngModel)]="form.birthdate"></ion-datetime>
        </ion-item>
      
        <ion-item no-padding>
          <ion-label stacked>Post code</ion-label>
          <ion-input type="text" [(ngModel)]="form.postCode" maxlength="4"></ion-input>
        </ion-item>
      
        <ion-item no-padding>
          <ion-label stacked>Mobile number</ion-label>
          <ion-input type="tel" [(ngModel)]="form.mobileNumber"></ion-input>
        </ion-item>
        <div class="button-container">
            <button (click)="submitForm()" ion-button [disabled]="!form.birthdate || !form.postCode || !form.mobileNumber" full round margin-top>Submit</button>
        </div>
  </div>

</ion-content>
