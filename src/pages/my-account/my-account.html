<ion-header>
    <ion-toolbar color="main">
        <img [src]="user?.photoUrl">
        <ion-title>{{ user?.firstname + ' ' + user?.lastname }}</ion-title>
        <div class="address">
            <ion-icon name="pin"></ion-icon>
            <small>{{ user?.address }}</small>
        </div>
        <div class="action-buttons">
            <!-- <button class="btn-edit" ion-button [clear]="true">Edit</button> -->
            <button class="btn-logout" ion-button [clear]="true" (click)="signOut()">
                <ion-icon name="power"></ion-icon>
            </button>
        </div>
    </ion-toolbar>
    <div class="profile-buttons">
        <button ion-button full icon-start [clear]="true" (click)="editProfile()">
            <!-- <ion-icon name="pencil"></ion-icon> -->
            <span>edit profile</span>
        </button>
        <button ion-button full icon-end [clear]="true" (click)="changePassword()">
            <!-- <ion-icon style="margin-right: 10px;" name="lock"></ion-icon> -->
            <span>change pass</span>
        </button>
    </div>
</ion-header>

<ion-content no-bounce>
    <ion-list>
        <div class="item flex" ion-item>
            <div class="item-count-block">
                <h3>{{ !user?.followData$ ? 'NA' : user.followers }}</h3>
                <small>FOLLOWERS</small>
            </div>
            <div class="item-count-block">
                <h3>{{ !user?.followData$ ? 'NA' : user.following }}</h3>
                <small>FOLLOWING</small>
            </div>
        </div>
        <div class="item" ion-item>
            <label>User Name</label>
            <span>{{ user?.username }}</span>
        </div>
        <div class="item" ion-item>
            <label>Email Address</label>
            <span>{{ user?.email }}</span>
        </div>
        <div class="item" ion-item>
            <label>First Name</label>
            <span>{{ user?.firstname }}</span>
        </div>
        <div class="item" ion-item>
            <label>Last Name</label>
            <span>{{ user?.lastname }}</span>
        </div>
        <div class="item" ion-item>
            <label>Address</label>
            <span>{{ user?.address }}</span>
        </div>
    </ion-list>
</ion-content>
