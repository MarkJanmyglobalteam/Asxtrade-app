<ion-header>

    <ion-navbar color="main">
        <ion-title>Notifications</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
    <ion-item *ngFor="let n of notifProvider.userNotifications" (click)="openNotification(n)">
        <!-- <strong *ngIf="!n.isRead">
          <span>{{ n.header }}</span>
          <span>{{ n.body }}</span>
        </strong>
        <ng-container *ngIf="n.isRead">
          <span>{{ n.header }}</span>
          <span>{{ n.body }}</span>
        </ng-container> -->

        <div class="notification-item" [class.unread]="!n.isRead">
          <div class="notification-content">
            <p class="header">
              {{ n.header }}
            </p>
            <p class="timestamp">
              {{ formatDate(n.timestamp) }}
            </p>
            <p class="content" [innerHtml]="n.body">
              
            </p>
          </div>
        </div>

    </ion-item>
</ion-content>
