    <div *ngFor="let comment of comments" class="chat-bubble"  [ngClass]="{ 'chat-bubble-me': comment.user_id == currentLoggedInUserId, 'chat-bubble-other': comment.user_id != currentLoggedInUserId }">
        <small class="user-name" >{{ comment.user?.firstname + ' ' + comment.user?.lastname }}</small>
        <img *ngIf="comment.user_id !== currentLoggedInUserId " class="userPhotoUrl" [src]="comment.user?.photoUrl || './assets/dp-placeholder.png'">

<ion-footer color="main">
    <ion-toolbar color="main" position="bottom">
      <ion-buttons [ngClass]="{'hide-upload-files-options': message.length > 0 }" left>
        <button ion-button icon-only (click)="uploadImageFromCamera()"><ion-icon color="light" name="md-camera"></ion-icon></button>
        <button ion-button icon-only (click)="uploadImageFromGallery()"><ion-icon color="light" name="md-image"></ion-icon></button>
        <button ion-button icon-only (click)="uploadFileFromExplorer()"><ion-icon color="light" name="md-folder"></ion-icon></button>
      </ion-buttons>
      <ion-textarea spellcheck="true" autocomplete="on" placeholder="Say something..." name="message" fz-elastic rows="1" [(ngModel)]="message"></ion-textarea>
      <ion-buttons right>
        <button ion-button icon-only (click)="sendMessage(message)"><ion-icon name="send"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-footer>
